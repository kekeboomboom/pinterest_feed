events {
    worker_connections 1024;
}

http {
    upstream django {
        # Gunicorn container inside the compose network
        server web:8000;
    }

    server {
        listen 80;
        server_name _;

        # Proxy all requests to Gunicorn
        location / {
            proxy_pass http://django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        # Serve static files directly from shared volume
        location /static/ {
            alias /app/staticfiles/;
            access_log off;
            expires 30d;
        }
    }
} 
